<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Document</title>
</head>
<body id="myForm">
	<main class="container">
		<section class="section1">

			<div class="game-box">
				<div class="title-box">
					<h1 class="principal-title">Adivina el número</h1>
				<h2 class="counter">0</h2>
				</div>
				<div class="number-box">
					<span class="intro">Introduce aquí tu número</span>
					<input type="text" name="number" class="number" value=" "></input>
					<button type="button" value="prueba" class="button-text">Prueba</button>
				</div>
				<div class="save-box hidden">
				<input type="text" name="name" class="name"></input>
				<button type="button" value="save" class="save-button">Guarda</button>
				</div>
				</div>
				<div class="result">
					<p>Escribe un número y dale a <em>Prueba</em></p>
				</div>
		</section>
		<section class="score-box">
			<h2>Histórico</h2>
			<div>
				<ul class="scores">
				
				</ul>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
